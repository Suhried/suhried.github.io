name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Get repository name and set base path
        id: repo
        run: |
          REPO_NAME=${GITHUB_REPOSITORY#*/}
          # If repository is username.github.io format, use root path
          if [[ "$REPO_NAME" == *.github.io ]]; then
            echo "base_path=/" >> $GITHUB_OUTPUT
          else
            echo "base_path=/$REPO_NAME/" >> $GITHUB_OUTPUT
          fi
          echo "Repository: $REPO_NAME"
          echo "Base path: $(cat $GITHUB_OUTPUT | grep base_path | cut -d'=' -f2)"

      - name: Build
        run: npm run build
        env:
          BASE_PATH: ${{ steps.repo.outputs.base_path }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './out'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

